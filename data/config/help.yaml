title: sbwc备忘录-帮助
contents:
  - app: 'mem系'
    dsc: '--备忘录功能--'
  - app: 'memhelp'
    dsc: '备忘帮助'
  - app: 'mem'
    dsc: '快速查看备忘录'
  - app: 'mem+(备忘)'
    dsc: '添加备忘，回车可添加多条'
  - app: 'mem=[页码]'
    dsc: '查看当前备忘录'
  - app: 'mem-(备忘录序号)'
    dsc: '删除指定备忘录序号的备忘'
  - app: 'mem*(备忘录序号)'
    dsc: '标记指定备忘录序号的备忘为已完成'
  - app: 'mem*=[页码]'
    dsc: '查看已完成列表'
  - app: 'memclearscore'
    dsc: '分数清零'
  - app: 'mass(mem ass)系'
    dsc: '--资源库功能--'
  - app: 'mass'
    dsc: '快速查看资源库'
  - app: 'mass+[分组]'
    dsc: '添加一项新的资源（图片/文件/文字/分享链接）'
  - app: 'mass[分组]=[页码]'
    dsc: '查看当前资源库'
  - app: 'masspic(资源库序号)'
    dsc: '获取某一项资源（主要用于获取文件）'
  - app: 'mass-(资源库序号)'
    dsc: '删除指定资源库序号的资源'
